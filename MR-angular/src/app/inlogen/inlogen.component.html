<form #form='ngForm' class="mb-4" autocomplete="off">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password">
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" (focus)="RoleSelection(0)" checked>
    <label class="form-check-label" for="inlineRadio1">Gebruiker</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" (focus)="RoleSelection(1)">
    <label class="form-check-label" for="inlineRadio2">Admin</label>
  </div>
  <div class="form-row">
    <div class="form-group cold-md-8">
      <button type="submit" class="btn btn-primary" (click)="Login()">Log in</button>
    </div>
  </div>
</form>
<div>{{isAuthorized}}</div>
