

<div class ="d-flex flex-row bd-highlight mb-3">

    <div class = "form-froup row">
             
            <label class = "col-sm-2 col-form-label">Kiez een datum</label>
            <div class="col-sm-10"> 
                <input type ="date" class="form-control"[(ngModel)] = "Datum"
                    placeholder="dd-mm-yyyy">
                    </div>    

                    <label class = "col-sm-2 col-form-label">Kiez een Tijd</label>
                    <div class="col-sm-10"> 
                        <input type ="time" class="form-control"[(ngModel)] = "Tijd"
                            placeholder="">
                            </div>    
                        </div>
    
    
    
    
    </div>
    
    
    <button (click)="addRes()" *ngIf="res.id == 0" class="btn btn-primary">
        Reserveren
    </button>
    
    <button (click)="updateRes()" *ngIf="res.id != 0" class="btn btn-primary">
        Reserveren Wijzegen
    </button>
